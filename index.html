<!DOCTYPE html>
<html>
   <head>
  <meta charset="utf-8"/>
      <title>Registration form</title>
      <link rel="stylesheet" type="text/css" href="reset.css" />
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
<link href=" https://fonts.googleapis.com/css2?семья=Nunito+Sans:wght@200;300&display=swap" rel="таблица стилей">
 
    </head>

    <body>
       <div class="container-grey"> 
           <div class="container">
            <div class="imge">
              <img class="imges" alt="изображение" src="mountains-1.jpg"/>
            </div>

           <div class="container-forms">
               <div class="white-container">
             <h1 class="heading">Регистрация</h1>

            
               <form action="https://www.bit-by-bit.ru/form-submit">
                   <div class="registration">
                   <div class="input">
                <label for="element">Имя</label>
                <input id="element" name="firstname" type="text"/>
                 
                </div>
                <div class="input">
                  <label for="element">Фамилия</label>
                    <input id="element" name="Lastname" type="text"/>
                </div>

                <div class="input">
                    <label for="element">Email</label>
                    <input id="element" name="Email" type="text"/>
                    </div>

                    <div class="input">
                    <label for="element">Телефон</label>
                    <input id="element" name="telephone" type="number"/>
                    </div>

            </div>

              
            
             </div>

             <div class="white-container">
              <h2 class="subtitle">Адрес доставки</h2>
 
                <form action="https://www.bit-by-bit.ru/form-submit">
                   <div class="delivery">

                     <div class="input-three">
                      <label for="element">Страна</label>
                      <select id="element">
                        <option value="Russia">Росссия</option>
                        <option value="Kazakhstan">Казахстан</option>
                        <option value="Poland">Польша</option>
                        <option value="Belarus">Беларусь</option>
                        </select>
                      </div>

                        <div class="input-three">
                          <label for="element">Город</label>
                          <input id="element" name="City" type="text"/>
                          </div>
      
                          <div class="input-three">
                          <label for="element">Почтовой индекс</label>
                          <input id="element" name="Postal code" type="text"/>
                          </div>

                          <div class="input-one">
                            <label for="element">Адрес доставки (улица, дом, квартира)</label>
                            <input id="element" name="Delivery-address" type="text"/>
                            </div>

                     </div>
                   </div>
              
             
              

              <div class="title">
                <h2 class="subtitle">Уведомлять об акциях и скидках</h2>
                  <p class="text">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                  <form action="https://www.bit-by-bit.ru/form-submit">
                    <div class="messages" >
 
                      <div class="input-checkbox">
                        <input type="checkbox" id="notification" class="checkbox"/>
                       <label for="notification">По Email</label>
                       </div>
 
                       <div class="input-checkbox">
                         <input type="checkbox" id="notification" class="checkbox"/>
                        <label for="notification">По SMS</label>
                        </div>
       
                        <div class="input-checkbox">
                         <input type="checkbox" id="notification" class="checkbox"/>
                        <label for="notification">Push-уведомления в приложении</label>
                        </div>
 
                      </div>
                    </div>

                    <div class="button">
                      <button type="submit" class="blue-button">Создать аккаунт</button>
                  </div>

                 </form>
                

            </div>
       </div>
    
    </body>
</html>
